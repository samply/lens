name: Linting
on:
    pull_request:
        branches:
            - main
            - develop
    push:
        branches:
            - develop

jobs:
    verify-code:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
            - run: npm ci
            - run: npx svelte-check
            - run: npx prettier --check .
            - run: npx eslint .
            - run: npx vite build
            - run: bash scripts/generate-json-schema.bash --check
